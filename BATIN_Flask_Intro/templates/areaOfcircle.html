<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <h1>Compute for the Area of a Circle</h1>
    <form action="" method="post">
        <label for="inputNum">Enter the circle's radius:</label>
        <input type="number" id="inputNum" name="inputNum">
        <input type="submit" value="Convert">
    </form>

    {% if result %}
    <p>Circle Area: {{ result }}</p>
    {% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
</head>
<body>
    <h1>Compute for the Area of a Triangle</h1>
    <form action="" method="post" style="display: flex; flex-direction: column; width: 20%;">
        <label for="base">Enter the triangle's base:</label>
        <input type="number" id="base" name="base">

        <label for="height">Enter the triangle's height:</label>
        <input type="number" id="height" name="height">

        <input type="submit" value="Calculate">
    </form>

    {% if result %}
    <p>Triangle Area: {{ result }}</p>
    {% endif %}
</body>
</html>
